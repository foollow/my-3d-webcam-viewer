<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBX 摄像头动作模仿</title>
    <style>
        body { /* 确保body和html占满以便flex布局生效 */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #282c34;
            color: #f0f0f0;
            min-height: 100vh; /* 保证内容区域至少占满整个视窗高度 */
            overflow: hidden;
        }
        #status {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            min-height: 20px;
        }
        #canvasContainer {
            width: 80vw;
            max-width: 720px;
            height: 60vh; /* 您可以根据需要调整，或让JS控制 */
            max-height: 540px;
            border: 1px solid #555;
            background-color: #333842;
            position: relative;
        }
        #webcamVideo {
            /* For debugging - show the webcam feed */
            /* display: block !important;
            width: 160px;
            height: 120px;
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid blue;
            z-index: 10;
            transform: scaleX(-1); /* Mirror image */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    </head>
<body>
    <div id="status">正在初始化...</div>
    <video id="webcamVideo" autoplay playsinline muted style="display: none;"></video>
    <div id="canvasContainer">
        </div>

    <script type="module" src="script_3d.js"></script>
</body>
</html>
